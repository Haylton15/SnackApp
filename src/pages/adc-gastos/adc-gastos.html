<ion-header>

  <ion-navbar>
    <ion-title>Adicione Para Economizar Depois</ion-title>
  </ion-navbar>

</ion-header>


<ion-content  padding style="background:url(assets/img/ErXDMkTdRoCm4FKCYuom_a-pagina-de-abastecimento-lista-de-mensagens-marrom_1253-500.jpg) no-repeat center;background-size:cover;">
  <h2 id="addGasto-heading10" style="color:#000000;font-weight:400;font-style:italic;">
      Adicionar Gastos:
    </h2>
    <ion-item >
        <ion-label stacked>Descrição Resumida</ion-label>
        <ion-input [(ngModel)]="gastoItem.descricaoResumida" ></ion-input>
      </ion-item>
 
      <ion-item>
        <ion-label stacked>Forma de Pagamento</ion-label>  
          <ion-input [(ngModel)]="gastoItem.formaPagamento" ></ion-input>
        </ion-item>
           <!--<ion-label floating>Forma de Pagamento</ion-label>  
        <ion-select [(ngModel)]="gastoItem.formaPagamento">
          <ion-option *ngFor="let gasto of gastoItem.formaPagamento" > {{gasto}}</ion-option>
        </ion-select>-->

    
        <ion-item >
            <ion-label stacked>Valor</ion-label>
            <ion-input type="number" [(ngModel)]="gastoItem.valor"></ion-input>
          </ion-item>
     
    
      <ion-item >
        <ion-label stacked>Data</ion-label>
        <ion-input type="date" [(ngModel)]="gastoItem.dataDia"></ion-input>
      </ion-item>
 
  <!--é importante ter um espaço só para comentário!!!-->

     <ion-item >
      <ion-label stacked >Descrição Geral</ion-label>      
      <ion-textarea [(ngModel)]="gastoItem.descricaoGeral"></ion-textarea>
  
     </ion-item>

  <button ion-button (click)="gravaGasto(gastoItem)">adicionar</button>


</ion-content>
