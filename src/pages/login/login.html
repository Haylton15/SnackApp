<ion-header>
    
      <ion-navbar color="primary">
        <ion-title>Login</ion-title>
      </ion-navbar>
    
    </ion-header>
    
    
    <ion-content padding style="background:url(assets/img/BliQ6sGTZuyksuI5fnqB_img.jpg) no-repeat center;background-size:cover;background-color:#FFFFFF;">
      <h2 style="color:#000000;font-weight:400;font-style:italic;text-align:center;">
          Fa√ßa o Login
        </h2>
 
      <ion-list>
      <ion-item>
        <ion-label stacked>Email</ion-label>
        <ion-input type="text" [(ngModel)]="user.email"></ion-input>
      </ion-item>
    
      <ion-item>
        <ion-label stacked>Senha</ion-label>
        <ion-input type="password" [(ngModel)]="user.password"></ion-input>
      </ion-item>
    </ion-list>
    <div class="spacer" style="width:300px;height:30px;" id="login-spacer6"></div>
    
      <button ion-button  color="positive" block style="border-radius:20px 20px 20px 20px;" (click)="login(user)">Login</button>

   
    </ion-content>
