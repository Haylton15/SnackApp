
<ion-header>

  <ion-navbar color="primary">
    <ion-title>ShoppingList</ion-title>
    <ion-buttons end> 
      <button ion-button icon-only 
      (click)="navigateToAddShoppingPage()" >
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>

  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-list>
  <ion-item *ngFor="let item of shoppingListRef$ | async" (click)="selectItemShooping(item)" >
    <h2>Item number: {{item.itemName}} </h2>
    <h3>Value number: {{item.itemNumber}}</h3>
  </ion-item>

</ion-list>
<p>{{priceTotal}}</p>


</ion-content>
